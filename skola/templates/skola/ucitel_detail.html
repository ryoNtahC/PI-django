{% extends "base.html" %}
{% block content %}
<header>
        {% if ucitel %}
        <h1>Ucitel: <a class="nav-link">{{ucitel.titul}} {{ucitel.meno}} {{ucitel.priezvisko}}</h1>
        {% endif %}
</header>
<div class="container">

        {% if triedos %}
        <p> <strong>Triednym ucitelom: </strong> {{triedos}} </p>
        {%endif%}

        {%if kruzok%}
    <h4>Krúžok: </h4>
    <h5><a class= "link-offset-2 link-underline link-underline-opacity-0"   href="{% url 'kruzok' kruzok=kruzok %}" >{{kruzok.nazov}}</a></h5>
    {%endif%}
    
</div>
{% endblock content %}
